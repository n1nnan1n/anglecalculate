<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculate Angle</h1>
    <div>
        <label for="vertical">Vertical Distance (meters):</label>
        <input type="number" id="vertical" step="0.01">
    </div>
    <div>
        <label for="horizontal">Horizontal Distance (meters):</label>
        <input type="number" id="horizontal" step="0.01">
    </div>
    <button onclick="calculateAndDisplayAngle()">Calculate Angle</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
